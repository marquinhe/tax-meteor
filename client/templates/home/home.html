<template name="home">
  <div class="template-home">
    <div class="page-header">
      <h4 class="view">Upload CSV File </h4>
    </div>

    {{#unless uploading}}
      <input type="file" name="uploadCSV">
    {{else}}
      <p><i class="fa fa-spin fa-refresh"></i> Uploading files...</p>
    {{/unless}}
  </div>
</template>
